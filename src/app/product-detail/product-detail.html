<p>product-detail works!</p>
<div class="product-card">
  <img [src]="product.image" [alt]="product.name" class="product-image" />

  <h2>{{ product.name }}</h2>
  <p>Giá: {{ product.price | currency : "USD" }}</p>
  <p>Số Lượng :{{product.quantity}}</p>
  <p *ngIf="product.inStock; else outOfStock">
    Trạng thái: <span class="in-stock">Còn hàng</span>
  </p>
  <ng-template #outOfStock>
    <p>Trạng thái: <span class="out-of-stock">Hết hàng</span></p>
  </ng-template>
  
</div>
