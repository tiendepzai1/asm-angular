<form #productForm="ngForm" (ngSubmit)="handleUpdate(productForm)" novalidate>

 
  <div class="mb-3">
    <label for="name">Tên sản phẩm:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required class="form-control" #name="ngModel"
      [ngClass]="{ 'is-invalid': name.invalid && name.touched }" />
    <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
      Tên sản phẩm là bắt buộc.
    </div>
  </div>

  
  <div class="mb-3">
    <label for="image">Hình ảnh (URL):</label>
    <input type="text" id="image" name="image" [(ngModel)]="product.image" required class="form-control"
      #image="ngModel" [ngClass]="{ 'is-invalid': image.invalid && image.touched }" />
    <div class="invalid-feedback" *ngIf="image.invalid && image.touched">
      Vui lòng nhập đường dẫn hình ảnh.
    </div>
  </div>


  <div class="mb-3">
    <label for="price">Giá:</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" required min="0" class="form-control"
      #price="ngModel" [ngClass]="{ 'is-invalid': price.invalid && price.touched }" />
    <div class="invalid-feedback" *ngIf="price.invalid && price.touched">
      Giá phải lớn hơn hoặc bằng 0.
    </div>
  </div>


  <div class="mb-3">
    <label for="inStock">Tình trạng:</label>
    <select id="inStock" name="inStock" [(ngModel)]="product.inStock" required class="form-control" #inStock="ngModel"
      [ngClass]="{ 'is-invalid': inStock.invalid && inStock.touched }">
      <option [ngValue]="true">Còn hàng</option>
      <option [ngValue]="false">Hết hàng</option>
    </select>
    <div class="invalid-feedback" *ngIf="inStock.invalid && inStock.touched">
      Vui lòng chọn tình trạng sản phẩm.
    </div>
  </div>


  <div class="mb-3">
    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" required min="0"
      class="form-control" #quantity="ngModel" [ngClass]="{ 'is-invalid': quantity.invalid && quantity.touched }" />
    <div class="invalid-feedback" *ngIf="quantity.invalid && quantity.touched">
      Số lượng phải lớn hơn hoặc bằng 0.
    </div>
  </div>


  <button type="submit" class="btn btn-primary w-100" [disabled]="!productForm.valid">
    Cập nhật sản phẩm
  </button>
</form>
