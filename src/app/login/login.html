<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>ĐĂNG NHẬP</h2>

  <div>
    <label for="email">NHẬP EMAIL</label>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="form-control"
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
  </div>

  <div>
    <button type="submit">Đăng nhập</button>
  </div>
</form>
